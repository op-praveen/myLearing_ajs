<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"
        integrity="sha512-HdDqpFK+5KwK5gZTuViiNt6aw/dBc3d0pUArax73z0fYN8UXiSozGNTo3MFx4pwbBPldf5gaMUq/EqposBQyWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .orange {
            color: orange;
        } .red {
            color: red;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>

<body ng-controller="mcon">
    <!-- example of ngclass -->
    <h1 ng-class="'orange'">orange</h1>
    <h1 ng-class="classVar">red</h1>
    <h1 ng-class="[classVar,'italic']">color and italic</h1>

    <!-- example for ngInclude inluding ngtemplate file-->
    <div ng-include="'test.html'"></div>
    
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
<!-- exmplate of ngTemplte -->
<script type="text/ng-template" id="test.html">
    <h1>Comes from ngtemplate script content</h1>
</script>
